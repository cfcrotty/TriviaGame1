<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Playfair+Display" rel="stylesheet">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center big">Trivia Game</h1>
    </div>
    <div class="container">
        <div class="card mt-1">
            <div id="startDiv" class="card-header">
                <div class="card-body text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="card-title"><button id="start" type="button" class="btn btn-success">Start
                                    Game</button></h1>
                        </div>
                    </div>
                </div>
            </div>
            <div id="questions" class="card-header">
                <div class="card-body text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="card-title">Time Remaining: <span id="myTimer">8</span> Seconds</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div id="divToInsert" class="col-md-12">
                        </div>
                    </div>
                </div>
            </div>
            <div id="answer" class="card-header">
                <div class="card-body text-center">
                    <div class="row">
                        <div id="divToInsertAnswer" class="col-md-12">
                        </div>
                    </div>
                </div>
            </div>
            <div id="tallies" class="card-header">
                <div class="card-body text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="card-title">Game Over</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <h3 class="card-title">Correct Answers</h3>
                            <h1 id="correct">0</h1>
                        </div>
                        <div class="col-md-4">
                            <h3 class="card-title">Incorrect Answers</h3>
                            <h1 id="incorrect">0</h1>
                        </div>
                        <div class="col-md-4">
                            <h3 class="card-title">Unanswered</h3>
                            <h1 id="noAnswer">0</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button id="done" type="button" class="btn btn-success">Restart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <img class="animateImage" src="assets/images/home5.JPG">
    </div>
    <div>
        <img class="animateImage1" src="assets/images/home5.JPG">
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
